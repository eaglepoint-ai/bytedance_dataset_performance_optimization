name: Validate Project Structure

on:
  pull_request:
    branches: [ main ]
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-project-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate project structure against init_project.py
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          python - <<'PY'
          import ast
          import os
          import subprocess
          import sys
          from pathlib import Path

          pr_number = os.environ["PR_NUMBER"]
          gh_token = os.environ.get("GH_TOKEN", "")
          init_path = Path("init_project.py")

          errors = []

          if not init_path.exists():
              errors.append(f"init_project.py not found at repo root.")

          def extract_parts(node):
              if isinstance(node, ast.Name) and node.id == "root":
                  return []
              if isinstance(node, ast.Constant) and isinstance(node.value, str):
                  return [node.value]
              if isinstance(node, ast.BinOp) and isinstance(node.op, ast.Div):
                  left = extract_parts(node.left)
                  right = extract_parts(node.right)
                  if left is None or right is None:
                      return None
                  return left + right
              return None

          expected_files = set()
          if errors:
              expected_files = set()
          else:
              tree = ast.parse(init_path.read_text(encoding="utf-8"))
              for node in ast.walk(tree):
                  if isinstance(node, ast.Call) and getattr(node.func, "id", "") == "write_file" and node.args:
                      parts = extract_parts(node.args[0])
                      if parts:
                          expected_files.add("/".join(parts))

          # Required root-level files (from requirements)
          explicit_required_files = {
              ".gitignore",
              "Dockerfile",
              "README.md",
              "conftest.py",
              "docker-compose.yml",
              "requirements.txt",
          }
          expected_files.update(explicit_required_files)

          expected_dirs = {
              "evaluation",
              "instances",
              "patches",
              "repository_before",
              "repository_after",
              "tests",
              "trajectory",
          }
          for f in expected_files:
              parent = Path(f).parent
              if parent != Path("."):
                  expected_dirs.add(parent.as_posix())

          repo_root = Path(".")

          missing_dirs = [d for d in sorted(expected_dirs) if not (repo_root / d).is_dir()]
          missing_files = [f for f in sorted(expected_files) if not (repo_root / f).is_file()]

          if missing_dirs or missing_files or errors:
              lines = ["❌ Project structure validation failed. Source: init_project.py"]
              for d in missing_dirs:
                  lines.append(f"- Missing required directory: `{d}/` – Please create the `{d}/` directory at repo root.")
              for f in missing_files:
                  lines.append(f"- Missing required file: `{f}` – Please add `{f}` at repo root.")
              for e in errors:
                  lines.append(f"- {e}")
              message = "\n".join(lines)

              # Ensure label exists and add it
              subprocess.run(
                  ["gh", "label", "create", "invalid-structure", "--color", "d73a4a", "--description", "PR fails project structure validation", "--force"],
                  check=False,
              )
              subprocess.run(
                  ["gh", "pr", "edit", pr_number, "--add-label", "invalid-structure"],
                  check=False,
              )
              subprocess.run(["gh", "pr", "comment", pr_number, "--body", message], check=False)
              sys.exit(1)

          # Success path
          success_msg = "✅ Project structure validated successfully against `init_project.py`."
          subprocess.run(
              ["gh", "label", "create", "structure-validated", "--color", "0e8a16", "--description", "Project structure validated", "--force"],
              check=False,
          )
          subprocess.run(["gh", "pr", "edit", pr_number, "--add-label", "structure-validated"], check=False)
          subprocess.run(["gh", "pr", "comment", pr_number, "--body", success_msg], check=False)
          PY
